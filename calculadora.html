<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <div class="divtopo">
            <input id='result' placeholder='0' type="text">
            <button id='apaga' onclick="apaga()">C</button>
            <button id="apagatudo" onclick="apagatudo()">CE</button>
            <button class='button operador' id='rest' onclick="rest()">%</button>
            <button class='button operador' id="div" onclick="division()">/</button>
        </div>
        <div>
            <button class='button' id="7">7</button>
            <button class='button' id="8">8</button>
            <button class='button' id="9">9</button>
            <button class='button operador' id="mult">x</button>
        </div>
        <div>
            <button class='button' id="4">4</button>
            <button class='button' id="5">5</button>
            <button class='button' id="6">6</button>
            <button class='button operador' id="sub">-</button>
        </div>
        <div>
            <button class='button' id="1">1</button>
            <button class='button' id="2">2</button>
            <button class='button' id="3">3</button>
            <button class='button operador' id="sum">+</button>
        </div>
        <div class="divbottom">
            <button class='button' id="zero">0</button>
            <button class='button' id="point">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="../js/calculadora.js"></script>
</body>

</html>
